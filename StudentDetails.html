<!DOCTYPE html>
<html ng-app="studentApp">

<head>
    <title>Student Details</title>
    <script src="angular.js"></script>
    <script src="./StudentDetails.js"></script>
</head>

<body ng-controller="MainController">
    <h1>Student Details</h1>
    <div>
        <label for="numberOfStudents">Enter the number of students:</label>
        <input type="number" id="numberOfStudents" ng-model="numStudents">
        <button ng-click="displayStudents()">Display Students</button>
    </div>
    <div ng-show="students.length > 0">
        <h2>Total number of students: {{ students.length }}</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>CGPA</th>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{ student.name }}</td>
                <td>{{ student.cgpa }}</td>
            </tr>
        </table>
    </div>
</body>

</html>
