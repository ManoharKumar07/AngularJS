!DOCTYPE html>
<html lang="en" ng-app="fullNameApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Full Name App</title>
    <script src="angular.js"></script>
</head>

<body>
    <div ng-controller="FullNameController">
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput" ng-model="firstName" placeholder="Enter your first name">
        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput" ng-model="lastName" placeholder="Enter 
your last name">
        <p>Your Full Name: {{ fullName() }}</p>
    </div>
    <script src="./Fullname.js"></script>
</body>

</html>
